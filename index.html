<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Screen Share - Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .primary-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .danger-btn {
            background: #e74c3c;
            color: white;
            margin-top: 10px;
        }

        .danger-btn:hover {
            background: #c0392b;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        #qrcode canvas {
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .viewer-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .connected-counter {
            text-align: center;
            padding: 10px;
            background: #e8f5e9;
            color: #388e3c;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
            font-size: 1em;
        }

        .hidden {
            display: none;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Screen Share - Sender</h1>

        <!-- Desktop/Sender View -->
        <div id="senderView">
            <div class="section">
                <div class="section-title">Share Your Screen</div>
                <button id="startBtn" class="primary-btn">Start Sharing</button>
                <button id="stopBtn" class="primary-btn danger-btn hidden">Stop Sharing</button>
                <p class="info-text">Click to select which window or screen to share. A QR code will appear for your phone to scan.</p>
            </div>

            <div id="qrcodeSection" class="section hidden">
                <div class="section-title">Scan with your phone:</div>
                <div id="qrcode"></div>
                <div class="viewer-url" id="viewerUrl"></div>
                <div id="connectedCounter" class="connected-counter">Connected viewers: 0</div>
            </div>

            <div id="statusMessage"></div>
        </div>

        <!-- Mobile/Viewer View (Hidden - use viewer.html separately) -->
        <div id="viewerView" class="hidden">
            <div class="section">
                <div class="section-title">Screen Stream</div>
                <div class="status info">Connecting to screen share...</div>
                <div class="video-container" id="videoContainer">
                    <video id="remoteVideo" autoplay playsinline muted controls></video>
                </div>
                <button id="reconnectBtn" class="reconnect-btn hidden">Reconnect</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
