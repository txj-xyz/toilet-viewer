<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toilet Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a; /* Dark background for immersion */
            min-height: 100vh;
            margin: 0;
            padding: 10px; /* Small margin to avoid true full-screen */
            overflow: hidden; /* Prevent scrollbars */
        }

        .video-container {
            position: relative;
            width: calc(100% - 20px); /* Slightly less than full width */
            height: calc(100% - 60px); /* Slightly less than full height for status/controls */
            min-height: 300px;
            resize: both; /* Resizable */
            overflow: auto; /* Scroll if resized too small */
            border: 2px solid #333;
            border-radius: 5px;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* Maintain aspect ratio */
        }

        .status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            z-index: 10;
        }

        .status.info {
            background: rgba(25, 118, 210, 0.7);
        }

        .status.success {
            background: rgba(56, 142, 60, 0.7);
        }

        .status.warning {
            background: rgba(245, 124, 0, 0.7);
        }

        .reconnect-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #2196f3;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        .reconnect-btn:hover {
            background: #1976d2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline muted controls></video>
    </div>
    <div id="viewerStatus" class="status info">Connecting to Toilet Viewer...</div>
    <button id="reconnectBtn" class="reconnect-btn hidden">Reconnect</button>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
